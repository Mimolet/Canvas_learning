<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flamme</title>
    <style type="text/css">
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
        flex-direction: row;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }
      canvas {
        flex: 8;
      }
      #container {
        display: flex;
      }
      #interface {
        flex: 2;
        background-color: #1a1a1a;
      }
      .section {
        border-radius: 3px;
        background-color: #212121;
        flex: 1;
        padding: 8px;
        margin: 6px;
        border: 1px solid #5c6664;
        align-items: center;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      .sliderSection {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 10px 0px;
        width: 100%;
      }
      select {
        margin-top: 10px;
      }
      label {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas></canvas>
      <div id="interface">
        <div class="section">
          <div>
            <label for="sparks">Sparks</label>
            <input type="checkbox" id="sparks" name="sparks" value="false" />
          </div>
        </div>
        <div class="section">
          <h2>Flame color</h2>
          <div class="sliderSection">
            <label for="red">Red</label>
            <input type="range" min="0" max="10" id="red" name="red" value="0" />
          </div>
          <div class="sliderSection">
            <label for="green">Green</label>
            <input type="range" min="0" max="10" id="green" name="green" value="3" />
          </div>
          <div class="sliderSection">
            <label for="blue">Blue</label>
            <input type="range" min="0" max="10" id="blue" name="blue" value="6" />
          </div>
        </div>
        <div class="section">
          <label>Composition</label>
          <select name="composition" id="composition">
            <option value="source-over" name="compositing">Source-over</option>

            <option value="destination-over" name="compositing">Destination-over</option>

            <option value="lighter" name="compositing">Lighter</option>

            <option value="multiply" name="compositing">Multiply</option>

            <option value="screen" name="compositing">Screen</option>

            <option value="overlay" name="compositing" selected>Overlay</option>

            <option value="darken" name="compositing">Darken</option>

            <option value="lighten" name="compositing">Lighten</option>

            <option value="color-dodge" name="compositing">Color-dodge</option>

            <option value="color-burn" name="compositing">Color-burn</option>

            <option value="hard-light" name="compositing">Hard-light</option>

            <option value="soft-light" name="compositing">Soft-light</option>
          </select>
        </div>
      </div>
    </div>
    <script src="canvas.js"></script>
  </body>
</html>
